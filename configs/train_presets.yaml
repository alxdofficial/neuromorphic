default_preset: phase_a_to_c

defaults:
  output_root: outputs
  tokenizer: tinyllama
  tier: a
  bs: 32
  lr: 0.0003
  lr_min: 0.00001
  warmup_steps: 1000
  seed: 42
  no_plots: false
  resume: null
  use_phase_default_steps: true

presets:
  phase_a_to_c:
    run_name: phase_a_to_c
    phases:
      - phase: A
        steps: 5000
        resume: null
      - phase: B
        steps: 5000
        resume: auto_previous
      - phase: C
        steps: 7000
        resume: auto_previous

  phase_c_from_ckpt:
    run_name: phase_c_from_ckpt
    phases:
      - phase: C
        steps: 7000
        resume: checkpoints/manual_phase_b_last.pt

  quick_test:
    run_name: quick_test
    phases:
      - phase: A
        steps: 200
        resume: null
      - phase: B
        steps: 200
        resume: auto_previous
      - phase: C
        steps: 200
        resume: auto_previous

  full_a_to_d:
    run_name: full_a_to_d
    phases:
      - phase: A
        resume: null
      - phase: B
        resume: auto_previous
      - phase: C
        resume: auto_previous
      - phase: D
        steps: 2500
        resume: auto_previous
